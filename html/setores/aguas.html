<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/style.css" />
    <link
      rel="shortcut icon"
      href="../../../../assets/AvRecurso-2.png"
      type="image/x-icon"
    />
    <title>Águas Resíduais - Quantum Biotek Brasil</title>
  </head>
  <body>
    <!-- Include the menu -->
    <div id="menu-container"></div>

    <div class="main-content">
      <section class="contact">
        <img
          src="../../assets/Banner.png"
          alt="Background Image"
          class="contact-bg"
        />
        <div class="contact-content" style="margin-top: 8vw; padding-left: 2vw">
          <h1>Setor</h1>
          <h1>Agrícula</h1>
        </div>
      </section>
    </div>

    <section class="testimonials-section" style="background-color: #f7f7f7">
      <section class="customer-section">
        <h1 style="text-align: center; padding-top: 20px">Clientes</h1>
        <div class="customer-container">
          <div class="logo-grid">
            <img src="../../assets/gloria-150x71.png" alt="Logo 1" />
            <img src="../../assets/celema-115x75.png" alt="Logo 2" />
            <img src="../../assets/san-fernando-96x75.png" alt="Logo 3" />
            <img src="../../assets/astengan-150x41.png" alt="Logo 4" />
            <img src="../../assets/cervalle-96x75.png" alt="Logo 5" />
            <img src="../../assets/Contegral-117x75.png" alt="Logo 6" />
            <img src="../../assets/somex-85x85.png" alt="Logo 7" />
            <img
              src="../../assets/ganaderia-zorrillos-85x85.png"
              alt="Logo 8"
            />
            <img src="../../assets/la-tequendama-85x85.png" alt="Logo 9" />
          </div>
        </div>
      </section>

      <h1>Conheça nossos depoimentos</h1>
      <div class="testimonial-button-container">
        <a href="#" class="testimonial-button">
          <img
            src="../../../icons/people-icon.png"
            alt="Ícone de pessoa"
            class="icon"
          />
          O que nossos clientes estão dizendo
        </a>
      </div>
    </section>
    <!-- Include the footer -->
    <div id="footer-container"></div>

    <script src="../../js/script.js"></script>
  </body>
</html>
