<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/style.css" />
    <link
      rel="shortcut icon"
      href="../../assets/AvRecurso-2.png"
      type="image/x-icon"
    />
    <title>Contato - Quantum Biotek Brasil</title>
  </head>
  <body>
    <div class="main-content">
      <section class="contact">
        <img
          src="../../assets/arboles-fondo.jpg"
          alt="Background Image"
          class="contact-bg"
        />
        <div class="contact-content">
          <h1>Contate-nos.</h1>
          <h1>Para maiores informações</h1>
        </div>
      </section>
    </div>

    <!-- Include the menu -->
    <div id="menu-container"></div>

    <div class="contact-wrapper">
      <div class="cards-wrapper">
        <section class="container">
          <div class="form-container">
            <div class="form-header">
              <h2>
                Caso tenha alguma dúvida você pode preencher o formulário e nos enviar uma mensagem
              </h2>
            </div>
            <form action="#" method="post">
              <input type="email" name="email" placeholder="Email" required />
              <input
                type="text"
                name="name"
                placeholder="Nome Completo"
                required
              />
              <input
                type="tel"
                name="mobile"
                placeholder="XX XXXX-XXXX"
                required
              />
              <textarea
                name="message"
                placeholder="Mensagem"
                rows="10"
                required
              ></textarea>
              <button class="form-button" type="submit">Enviar</button>
            </form>
          </div>
          <div class="contact-logo">
            <img
              src="../../assets/Logo-Omnienviro-quantum-biotek-.jpg"
              alt="contact-logo"
            />
          </div>
        </section>
      </div>
      <!-- class="cards-wrapper" -->
    </div>

    <div class="contact-wrapper">
      <section class="contact-certification">
        <div class="contact-certification-content">
          <h1>Certificações que nos endossam</h1>
          <p>
            Várias certificações globais e locais validam a qualidade e a
            eficácia das nossas tecnologias.
          </p>
          <div class="contact-certifications">
            <img
              src="../../assets/Sellos-de-respaldo.png"
              alt="Certificados"
            />
          </div>
        </div>
      </section>
    </div>
    <!-- Include the footer -->
    <div id="footer-container"></div>

    <script src="../../js/script.js"></script>
  </body>
</html>
