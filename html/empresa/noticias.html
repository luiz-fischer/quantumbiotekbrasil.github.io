<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/style.css" />
    <link
      rel="shortcut icon"
      href="../../assets/AvRecurso-2.png"
      type="image/x-icon"
    />
    <title>Notícias - Quantum Biotek Brasil</title>
  </head>
  <body>
    <!-- Include the menu -->
    <div id="menu-container"></div>

    <div class="main-content">
      <section class="contact">
        <img
          src="../../assets/arboles-fondo.jpg"
          alt="Background Image"
          class="contact-bg"
        />
        <div class="contact-content">
          <h1>Nossas</h1>
          <h1>Notícias</h1>
        </div>
      </section>
    </div>

    <section class="video-section">
      <h1>Efeitos da água estruturada no sangue</h1>
      <p>
        Vídeo científico onde se evidencia o efeito rápido e benéfico que gera a
        ingestão de água estruturada no ser humano. Efeito que se aplica
        igualmente a todos os vertebrados.
      </p>
      <div class="video-container">
        <video controls controlsList="nodownload" style="width: 100%; max-width: 1348px; height: auto;">
            <source src="../../assets/video_noticias.mp4" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>
    </div>
    </section>

      <!-- Include the footer -->
      <div class="footer-bottom">
        <p>All Rights Reserved | QUANTUM BIOTEK 2024 |</p>
        <div class="footer-social">
          <a href="#"
            ><img src="../../icons/facebook.png" alt="Facebook"
          /></a>
          <a href="#"><img src="../../icons/twitter.png" alt="Twitter" /></a>
          <a href="#"
            ><img src="../../icons/instagram.png" alt="Instagram"
          /></a>
        </div>
      </div>

    <script src="../../js/script.js"></script>
  </body>
</html>
