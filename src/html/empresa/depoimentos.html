<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/style.css" />
    <link
      rel="shortcut icon"
      href="../../../../assets/AvRecurso-2.png"
      type="image/x-icon"
    />
    <title>Depoimentos - Quantum Biotek Brasil</title>
  </head>
  <body>
    <!-- Include the menu -->
    <div id="menu-container"></div>
    
   
    <section class="carousel-section">
      <h1>Depoimentos</h1>
      <div class="carousel-container">
          <button class="carousel-button prev" onclick="moveSlide(-1)">&#10094;</button>
          <div class="carousel-slide active">
              <img src="../../../assets/Broccoli-85x85.png" alt="Image 1">
              <div class="text-container">
                  <p class="quote">"Electrostatic reduction and seed separation to facilitate sowing".</p>
                  <p class="author">Bolthouse Farms</p>
              </div>
          </div>
          <div class="carousel-slide">
              <img src="../../../assets/Bolthouse-Farms-85x85.png" alt="Image 2">
              <div class="text-container">
                  <p class="quote">"Another testimonial text for the second image".</p>
                  <p class="author">LoBue Farms</p>
              </div>
          </div>
          <div class="carousel-slide">
              <img src="../../../assets/Lobue-85x85.png" alt="Image 3">
              <div class="text-container">
                  <p class="quote">"Yet another testimonial text for the third image".</p>
                  <p class="author">Grimmway Farms</p>
              </div>
          </div>
          <!-- Add more slides as needed -->
          <button class="carousel-button next" onclick="moveSlide(1)">&#10095;</button>
      </div>
      <div class="carousel-dots">
          <span class="dot active" onclick="currentSlide(0)"></span>
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <!-- Add more dots as needed -->
      </div>
  </section>

    <!-- Include the footer -->
    <div id="footer-container"></div>

    <script src="../../js/script.js"></script>
  </body>
</html>
